<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員登入</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #F5F7FA;
      color: #2E2E2E;
      margin: 0;
      padding: 0;
    }
    .login-card {
      max-width: 400px;
      background-color: #FFFFFF;
      margin: 2rem auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .login-card h2 {
      margin-top: 0;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2E2E2E;
    }
    .form-group input {
      width: 90%;
      padding: 0.75rem 1rem;
      border: 1px solid #E0E0E0;
      border-radius: 5px;
      font-size: 1rem;
    }
    .book-btn {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
    }
    .book-btn:hover {
      background-color: #005BBB;
    }
    .login-links {
      margin-top: 1rem;
      text-align: center;
    }
    .register-link, .forgot-link {
      color: #007AFF;
      text-decoration: none;
    }
    .divider {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <section class="login-card">
    <form action="javascript:void(0);" method="post">
      <h2>會員登入</h2>
      <div class="form-group">
        <label for="email">電子信箱：</label>
        <input type="email" id="email" name="email" required placeholder="請輸入電子信箱">
      </div>
      <div class="form-group">
        <label for="passwd">密碼：</label>
        <input type="password" id="passwd" name="passwd" required placeholder="請輸入密碼">
      </div>
      <button class="book-btn" type="submit">登入</button>
      <div id="loginMsg" style="margin-top:1rem;text-align:center;color:#FF3B30;"></div>
      <div class="login-links">
        <a href="#" class="register-link">註冊</a>
        <span class="divider">|</span>
        <a href="#" class="forgot-link">忘記密碼？</a>
      </div>
    </form>
  </section>
  <script>
  document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault(); // 阻止表單預設送出
    const email = document.getElementById('email').value.trim();
    const passwd = document.getElementById('passwd').value;
    const msgDiv = document.getElementById('loginMsg');
    msgDiv.style.color = '#FF3B30';
    msgDiv.textContent = '';

    // 基本前端檢查
    if (!email || !passwd) {
      msgDiv.textContent = '請輸入電子信箱與密碼';
      return;
    }

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, passwd })
      });
      const data = await res.json();
      if (data.success) {
        msgDiv.style.color = '#28a745';
        msgDiv.textContent = '登入成功，正在跳轉...';
        // 例如跳轉到首頁
        setTimeout(() => { window.location.href = '/'; }, 1000);
      } else {
        msgDiv.textContent = data.message || '登入失敗，請檢查帳號密碼';
      }
    } catch (err) {
      msgDiv.textContent = '伺服器錯誤，請稍後再試';
    }
  });
  </script>
</body>
</html>
