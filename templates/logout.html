<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登出成功</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F4F4F4;
      font-family: 'Roboto', 'Arial', sans-serif;
      color: #23272A;
      margin: 0;
      padding: 0;
    }
    .logout-card {
      max-width: 400px;
      margin: 4rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(30,30,30,0.10), 0 1.5px 0 #E8E3D9 inset;
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      border: 2px solid #B08D57; /* 金屬銅色 */
    }
    .logout-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4B6043; /* 植栽綠 */
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .btn-login-again {
      margin-top: 2rem;
      background: linear-gradient(90deg, #A47551 60%, #C19A6B 100%); /* 木色 */
      color: #fff;
      border: 1.5px solid #A47551;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.2s, border 0.2s;
    }
    .btn-login-again:hover {
      background: linear-gradient(90deg, #B55239 0%, #A47551 100%); /* 磚紅色到木色 */
      border-color: #B55239;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="logout-card">
    <div class="logout-title">您已成功登出</div>
    <div style="color:#23272A;">感謝您的使用，歡迎再次登入！</div>
    <a href="login.html" class="btn btn-login-again w-100">再次登入</a>
  </div>
</body>
</html>
